# YOLO11 Gas Cylinder Detection Dataset Configuration
# Place your dataset in the following structure:
# data/dataset/
# ├── train/images/  (training images)
# ├── train/labels/  (YOLO format labels)
# ├── val/images/    (validation images)
# ├── val/labels/    (validation labels)
# └── data.yaml      (this file)

path: data/dataset
train: train/images
val: valid/images
test: test/images  # optional

# Class names
names:
  0: cylinder

# Number of classes
nc: 1
